query getCustomers {
   customers {
      data {
         _id
         _ts
         email
         name
         phoneNumber
      }
   }
}
query customerByID($id: ID!) {
   findCustomerByID(id: $id) {
      _id
      _ts
      email
      name
      phoneNumber
   }
}

mutation addCustomer($data: CustomerInput!) {
   createCustomer(data: $data) {
      _id
      _ts
      email
      name
      phoneNumber
   }
}
